<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/63fecc18fe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section>
        <header>
            <h1>to dos</h1>
            <h4>a list of items that must be addressed</h4>
        </header>
        <div>
            <input type="text">
            <button class="btn">Submit</button>
        </div>
        <ul>
            <li><span class="icon-wrap"><i class="fas fa-minus"></i></span>Brew Coffee</li>
            <li><span class="icon-wrap"><i class="fas fa-minus"></i></i></span>Make the Bed</li>
            <li><span class="icon-wrap"><i class="fas fa-minus"></i></span>Walk Riley</li>
            <li><span class="icon-wrap"><i class="fas fa-minus"></i></span>Progrm</li>
        </ul>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
